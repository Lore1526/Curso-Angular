<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-5 mt-2">
        <h1 appTitleSize> Alumnos 2022</h1>
    </div>
    <div class="col-md-2 mt-5"><button mat-raised-button color="primary" (click)="navigateToAddEditStudent()">Nuevo
            Alumno</button></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 mt-4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> NÂ°. </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>


            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Nombre y Apellido</th>
                <td mat-cell *matCellDef="let element"> {{element | combineNameAndSurname}}</td>
            </ng-container>


            <ng-container matColumnDef="Course">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
            </ng-container>


            <ng-container matColumnDef="HourCourse">
                <th mat-header-cell *matHeaderCellDef> Horario </th>
                <td mat-cell *matCellDef="let element"> {{element.HourCourse}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon style="cursor: pointer" (click)="editStudent(element)">edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon style="cursor: pointer" (click)="deleteStudent(element)">delete</mat-icon>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <div class="col-md-1"></div>
</div>
