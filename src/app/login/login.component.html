<mat-card class="card">
    <mat-card-header>
        <mat-card-title style="margin-left: 90px;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input style="width:100%; height:25px;
                border-radius: 6px" matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                <p class="mt-2">USERNAME: UserName 1</p>
        </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input style="width:100%;height: 25px;
                border-radius: 6px;" matInput placeholder="Password" [(ngModel)]="password" type="password"
                    name="password" required>
                    <p class="mt-2">PASSWORD: Password 1</p>
            </mat-form-field>
        </form>
        <mat-label *ngIf="enableInvalidCredential" style="color: red;">
            Ingrese nuevamente las credenciales
        </mat-label>
    </mat-card-content>
    <mat-card-actions>
        <button style="margin-left: 35px;width: 200px;" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
